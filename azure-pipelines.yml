trigger: none
pr: none

variables:
  - group: latin-secrets
  - name: SCRAPER_PATH
    value: src/Lemmatizer-LTN/tools/scrape_tables.py
  - name: LEMMA_CSV
    value: src/Lemmatizer-LTN/out/lemmas.csv
  - name: FORM_CSV
    value: src/Lemmatizer-LTN/out/forms.csv

pool:
  name: Default

steps:
  - powershell: |
      $ErrorActionPreference = 'Stop'

      # Install a private Python 3.11 under the pipeline workspace (no Store, no admin)
      $pyHome = Join-Path $env:PIPELINE_WORKSPACE 'py311'
      if (-not (Test-Path (Join-Path $pyHome 'python.exe'))) {
        New-Item -ItemType Directory -Force -Path $pyHome | Out-Null
        $url = 'https://www.python.org/ftp/python/3.11.9/python-3.11.9-amd64.exe'
        $installer = Join-Path $env:TEMP 'py311-installer.exe'
        Write-Host "Downloading Python 3.11..."
        Invoke-WebRequest -Uri $url -OutFile $installer
        Write-Host "Installing Python 3.11 to $pyHome ..."
        & $installer /quiet InstallAllUsers=0 PrependPath=0 Include_pip=1 TargetDir="$pyHome"
      }

      $python = Join-Path $pyHome 'python.exe'
      & $python --version
      & $python -m pip install -U pip
      & $python -m venv .venv

      # Activate just for this step and install deps
      Set-ExecutionPolicy Bypass -Scope Process -Force
      .\.venv\Scripts\Activate.ps1
      pip install -r etl/requirements.txt
    displayName: "Install private Python 3.11 + deps (no Store)"

  - powershell: |
      $ErrorActionPreference = 'Stop'
      $bytes = [Convert]::FromBase64String($env:GOOGLE_SERVICE_ACCOUNT_JSON_BASE64)
      [IO.File]::WriteAllBytes("service_account.json", $bytes)
    displayName: "Materialize Google SA JSON"
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON_BASE64: $(GOOGLE_SERVICE_ACCOUNT_JSON_BASE64)

  - powershell: |
      $ErrorActionPreference = 'Stop'
      .\.venv\Scripts\Activate.ps1
      python "$(SCRAPER_PATH)" --lemmas-out "$(LEMMA_CSV)" --forms-out "$(FORM_CSV)"
    displayName: "Scrape â†’ CSVs"

  - powershell: |
      $ErrorActionPreference = 'Stop'
      .\.venv\Scripts\Activate.ps1
      python etl/upload_to_drive.py `
        --service-account-json service_account.json `
        --folder-id "$(GOOGLE_DRIVE_FOLDER_ID)" `
        --files "$(LEMMA_CSV)" "$(FORM_CSV)"
    displayName: "Upload CSVs to Google Drive"
    env:
      GOOGLE_DRIVE_FOLDER_ID: $(GOOGLE_DRIVE_FOLDER_ID)

  - powershell: |
      $ErrorActionPreference = 'Stop'
      .\.venv\Scripts\Activate.ps1

      $script = @'
      import os, subprocess, sys
      import psycopg2

      dsn = os.environ["DATABASE_URL"]
      sql_path = os.path.join("ops", "init_db.sql")

      with open(sql_path, "r", encoding="utf-8") as f:
          init_sql = f.read()

      with psycopg2.connect(dsn) as conn:
          with conn.cursor() as cur:
              cur.execute(init_sql)

      print("Schema initialized.")

      subprocess.check_call([
          sys.executable, "etl/load_to_postgres.py",
          "--db", dsn,
          "--lemmas", os.environ["LEMMA_CSV"],
          "--forms",  os.environ["FORM_CSV"],
      ])
      '@

      $scriptPath = Join-Path $PWD "run_init_and_load.py"
      Set-Content -Path $scriptPath -Value $script -Encoding UTF8
      python $scriptPath
    displayName: "Init schema + Load CSVs"
    env:
      DATABASE_URL: $(DATABASE_URL)
      LEMMA_CSV: $(LEMMA_CSV)
      FORM_CSV: $(FORM_CSV)
